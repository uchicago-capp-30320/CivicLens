{% extends "layouts/base.html" %}

{% block title %}
    Results
{% endblock title %}

{% block content %}

    <!-- search bar -->
    <section class="slice py-7" style="background-color:#FDFFF7" id="core-block">
      <div class="container">
        <div class="form-group">
          <form action="/regulations/search/results/" method="GET">
            {{ form.as_p }}
            <div class="input-group mb-4">
              <input class="form-control" id="q" name="q" type="text"
              placeholder="{{Search.searchterm}}">
              <button class="btn btn-primary">Search</button>
            </div>
          </form>
    </div>
  </div>
  </section>

    <!-- sort/filter section -->
    <section class="slice py-7" style="background-color:#FDFFF7" id="core-block">
      <div class="container">
        <form action="/regulations/search/results/" method="GET">
          <!-- include existing search term in filter -->
          <input id="q" name="q" type="hidden" value="{{Search.searchterm}}">

          <!-- include existing search term in filter -->
          <div class="input-group mb-3">
            <div class="col-md-3" style="background-color:#eb2323">
              <span class="h6 font-weight-bold col-md-3" style="background-color:#eb2323">Sort by:</span>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="sort_by" id="most_relevant" value="most_relevent">
                <label class="form-check-label" for="most_relevant">
                  Most relevant
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sort_by" id="most_recent" value="most_recent" >
                <label class="form-check-label" for="most_recent">
                  Most recent
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sort_by" id="most_comments" value="most_comments">
                <label class="form-check-label" for="most_comments">
                  Most comments
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sort_by" id="least_comments" value="least_comments" >
                <label class="form-check-label" for="least_comments">
                  Least comments
                </label>

            
                <button class="btn btn-sm" style="background-color:#eb2323" >Refine Results</button>
            </div>
