{% extends "layouts/base.html" %}

{% block title %}
    Search
{% endblock title %}

{% block content %}


    <!-- search bar -->
    <section class="slice py-7" style="background-color:#FDFFF7" id="core-block">
      <div class="container shape-container">
        
        <h6>What opportunities are there to give your feedback right now? [need to phrase this better]</h6>
        
        <div class="form-group">
          <form action="/regulations/search/results/" method="GET">
            {{ form.as_p }}
            <div class="input-group mb-4">
              <input class="form-control" id="q" name="q" type="text" required
              placeholder="Type in a topic you care about to find opportunities to comment...">
              <button class="btn btn-primary">Search</button>
            </div>
          </form>
          
      </div>
      </div>
  </section>


    <!-- trending -->
    <section class="slice py-7" style="background-color:#FDFFF7" id="core-block">
      <div class="container">
        
        <h6>Common Search Terms</h6>

        <!-- potential refactor to not hard code these links and us a get request instead -->

        <button class="badge">
          <a href="/regulations/search/results?q=gun+control">gun control</a>
        </button>

        <button class="badge">
          <a href="/regulations/search/results?q=reproductive+health">reproductive health</a>
        </button>

        <button class="badge">
          <a href="/regulations/search/results?q=COVID-19">COVID-19</a>
        </button>

        <button class="badge">
          <a href="/regulations/search/results?q=universal+healthcare">universal healthcare</a>
        </button>

        <button class="badge">
          <a href="/regulations/search/results?q=climate+change">climate change</a>
        </button>

      </div>
      </div>
  </section>


{% endblock content %}
